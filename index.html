<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard f&f</title>
	<meta name="description" content="Gestisci e modifica i dati da visualizzare nell'applicazione fashion&fitness">
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/manifest.json">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#f4f4f4">
	<meta name="theme-color" content="#ffffff">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Regular CSS -->
	<link rel="stylesheet" href="css/signin.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
	<div class="container">
		<div class="row row-title">
			<img src="fashion&fitness_black.png" class="img-responsive center-block" alt="logo">
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-primary">
			  		<div class="panel-heading">
			    		<h1 class="panel-title"><i class="fa fa-cog" aria-hidden="true"></i> Dashboard</h1>
			  		</div>
			  		<div class="panel-body">
					  	<form class="form-signin">
							<div class="form-group">
								<label for="input-username" class="sr-only">Username</label>
								<input type="text" id="input-username" class="form-control" placeholder="Username" autocomplete="off" required autofocus>
							</div>
							<div class="form-group">
								<label for="input-password" class="sr-only">Password</label>
								<input type="password" id="input-password" class="form-control" placeholder="Password" required>
							</div>
							<button class="btn btn-lg btn-primary btn-block" id="login">Accedi</button>
						</form>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap Sticky Footer -->
	<footer class="footer">
		<div class="container">
			<p class="text-muted pull-right">Powered with <i class="fa fa-coffee" aria-hidden="true"></i> by 
			<a href="https://www.linkedin.com/in/riccardozandegiacomodelugan/" target="_blank">zanderic</a></p>
		</div>
	</footer>

	<!-- jQuery -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Lovefield -->
	<script type="text/javascript" src="bower_components/lovefield/dist/lovefield.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"/></script>
	<!-- Script -->
	<script type="text/javascript" src="js/database.js"></script>
</body>
</html>
